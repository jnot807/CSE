<!DOCTYPE HTML>
<html>
<head>
  <title>Multiverse + Custom Search Tools</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>

<!-- Custom Search and Tool Buttons -->
<section id="search-tools" class="wrapper style1">
  <div class="inner">
    <header class="major">
      <h2>Custom Search Portal</h2>
      <p>Select a tool to begin</p>
    </header>
    <div class="buttons">
      <button onclick="loadCSE('f1d198890af1d469b')">🌍 Country Specific Search</button>
      <button onclick="loadCSE('6742cda52f2e045d2')">📊 Competitor Search</button>
      <button onclick="loadExternal('gendersort')">🧠 GenderSort Tool</button>
    </div>
    <div class="search-container" id="searchContainer" style="margin-top: 30px;"></div>
  </div>
</section>

<script>
function loadCSE(cxId) {
  const container = document.getElementById("searchContainer");
  container.innerHTML = "";

  const script = document.createElement("script");
  script.type = "text/javascript";
  script.async = true;
  script.src = "https://cse.google.com/cse.js?cx=" + cxId;

  const searchDiv = document.createElement("div");
  searchDiv.className = "gcse-search";

  container.appendChild(script);
  container.appendChild(searchDiv);
}

function loadExternal(tool) {
  const container = document.getElementById("searchContainer");
  container.innerHTML = "";

  if (tool === 'gendersort') {
    const iframe = document.createElement("iframe");
    iframe.src = "https://gendersort.onrender.com";
    iframe.style.width = "100%";
    iframe.style.height = "800px";
    iframe.style.border = "1px solid #ccc";
    container.appendChild(iframe);
  }
}

window.addEventListener('DOMContentLoaded', () => {
  loadCSE("f1d198890af1d469b");
});
</script>

<script src="assets/js/main.js"></script>

</body>
</html>
