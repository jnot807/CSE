<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Search Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    .buttons {
      margin-bottom: 20px;
    }
    .buttons button {
      padding: 10px 20px;
      margin-right: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .search-container {
      margin-top: 30px;
    }
    iframe {
      width: 100%;
      height: 800px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>Custom Search Portal</h1>
  <div class="buttons">
    <button onclick="loadCSE('f1d198890af1d469b')">üåç Country Specific Search</button>
    <button onclick="loadCSE('6742cda52f2e045d2')">üìä Competitor Search</button>
    <button onclick="loadExternal('gendersort')">üß† GenderSort Tool</button>
  </div>

  <div class="search-container" id="searchContainer"></div>

  <script>
    function loadCSE(cxId) {
      const container = document.getElementById("searchContainer");
      container.innerHTML = "";

      const script = document.createElement("script");
      script.type = "text/javascript";
      script.async = true;
      script.src = "https://cse.google.com/cse.js?cx=" + cxId;

      const searchDiv = document.createElement("div");
      searchDiv.className = "gcse-search";

      container.appendChild(script);
      container.appendChild(searchDiv);
    }

    function loadExternal(tool) {
      const container = document.getElementById("searchContainer");
      container.innerHTML = "";

      if (tool === 'gendersort') {
        const iframe = document.createElement("iframe");
        iframe.src = "https://gendersort.onrender.com";
        container.appendChild(iframe);
      }
    }

    // Load Country Search by default
    loadCSE("f1d198890af1d469b");
  </script>

</body>
</html>
