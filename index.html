<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Competitor Search ‚Äî Custom Google JSON API</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      padding: 2rem;
    }

    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 2rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: 1px solid #444;
      border-radius: 6px;
      background: #1a1a1a;
      color: #fff;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #4ea9ff;
      color: #111;
      cursor: pointer;
    }

    button:hover {
      background: #69bfff;
    }

    .results {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .result-item {
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #333;
    }

    .result-item a {
      color: #4ea9ff;
      font-size: 18px;
      text-decoration: none;
    }

    .result-item p {
      margin: 0.5rem 0 0;
    }
  </style>
</head>
<body>

  <h1>üìä Competitor Search</h1>

  <div class="search-box">
    <input type="text" id="query" placeholder="Search for a company, recruiter, etc..." />
    <button onclick="runSearch()">Search</button>
  </div>

  <div class="results" id="results"></div>

  <script>
    const API_KEY = 'AIzaSyDEEQi0TYf-2ULYA0G2Q6x1JHWH4NUrok8';
    const CX = '6742cda52f2e045d2';

    async function runSearch() {
      const query = document.getElementById('query').value.trim();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = 'üîç Searching...';

      if (!query) {
        resultsDiv.innerHTML = '<p>Please enter a search term.</p>';
        return;
      }

      try {
        const response = await fetch(https://www.googleapis.com/customsearch/v1?key=${API_KEY}&cx=${CX}&q=${encodeURIComponent(query)});
        const data = await response.json();

        if (!data.items || data.items.length === 0) {
          resultsDiv.innerHTML = 'No results found.';
          return;
        }

        resultsDiv.innerHTML = '';
        data.items.forEach(item => {
          const resultEl = document.createElement('div');
          resultEl.className = 'result-item';
          resultEl.innerHTML = 
            <a href="${item.link}" target="_blank" rel="noopener noreferrer">${item.title}</a>
            <p>${item.snippet}</p>
          ;
          resultsDiv.appendChild(resultEl);
        });
      } catch (error) {
        resultsDiv.innerHTML = '<p style="color: red;">Error fetching results. Please check your API key and CX ID.</p>';
        console.error(error);
      }
    }
  </script>

</body>
</html>
