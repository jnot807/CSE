<!DOCTYPE HTML>
<html>
<head>
  <title>Multiverse + Custom Search Tools</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/main.css" />

  <style>
    html, body {
      height: auto;
      overflow-y: auto;
    }

    #searchContainer .gcse-search {
      min-height: 600px;
    }

    iframe {
      display: block;
      width: 100%;
      height: 800px;
      border: none;
    }

    .scraper-badge {
      position: absolute;
      top: 2rem;
      right: 2rem;
      text-align: right;
      max-width: 250px;
    }

    .scraper-badge img {
      height: 40px;
      vertical-align: middle;
      margin-right: 10px;
    }

    .scraper-badge span {
      font-size: 0.9rem;
      font-weight: 500;
      color: #222;
      display: inline-block;
      vertical-align: middle;
    }
  </style>
</head>
<body>

<!-- Instant Data Scraper Badge -->
<div class="scraper-badge">
  <a href="https://chrome.google.com/webstore/detail/instant-data-scraper/nndknepjnldbdbepjfgmncbggmopgden" target="_blank" style="text-decoration: none;">
    <img src="assets/images/instant-data-scraper.png" alt="Instant Data Scraper" />
    <span>
      Want to scrape/save results?<br>
      <strong>Download the Instant Data Scraper Chrome Extension!</strong>
    </span>
  </a>
</div>

<!-- Custom Search Tools Styled with Multiverse Theme -->
<section id="search-tools" class="wrapper style2 special fade">
  <div class="container">
    <header>
      <h2>Custom Search Portal</h2>
      <p>Select a tool to explore</p>
    </header>

    <ul class="actions stacked special">
      <li><a href="#" class="button primary fit" onclick="loadCSE('f1d198890af1d469b')">üåç Country Specific Search</a></li>
      <li><a href="#" class="button fit" onclick="loadCSE('6742cda52f2e045d2')">üìä Competitor Search</a></li>
      <li><a href="#" class="button fit" onclick="loadExternal('gendersort')">üß† GenderSort Tool</a></li>
    </ul>

    <div id="searchContainer" style="margin-top: 2em;"></div>
  </div>
</section>

<script>
  function loadCSE(cxId) {
    const container = document.getElementById("searchContainer");
    container.innerHTML = "";

    const script = document.createElement("script");
    script.type = "text/javascript";
    script.async = true;
    script.src = "https://cse.google.com/cse.js?cx=" + cxId;

    const searchDiv = document.createElement("div");
    searchDiv.className = "gcse-search";

    container.appendChild(script);
    container.appendChild(searchDiv);
  }

  function loadExternal(tool) {
    const container = document.getElementById("searchContainer");
    container.innerHTML = "";

    if (tool === 'gendersort') {
      const iframe = document.createElement("iframe");
      iframe.src = "https://gendersort.onrender.com";
      container.appendChild(iframe);
    }
  }

  window.addEventListener('DOMContentLoaded', () => {
    loadCSE("f1d198890af1d469b");
  });
</script>

<!-- Multiverse Template Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
