<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    .buttons {
      margin-bottom: 20px;
    }
    .buttons button {
      padding: 10px 20px;
      margin-right: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .search-container {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Custom Search Portal</h1>
  <div class="buttons">
    <button onclick="loadCSE('f1d198890af1d469b')">üåç Country Specific Search</button>
    <button onclick="loadCSE('6742cda52f2e045d2')">üìä Competitor Search</button>
  </div>

  <div class="search-container" id="searchContainer"></div>

  <script>
    function loadCSE(cxId) {
      // Clear any existing engine
      document.getElementById("searchContainer").innerHTML = "";

      // Add new CSE script
      const script = document.createElement("script");
      script.type = "text/javascript";
      script.async = true;
      script.src = "https://cse.google.com/cse.js?cx=" + cxId;

      // Add search container
      const searchDiv = document.createElement("div");
      searchDiv.className = "gcse-search";

      // Append both to DOM
      document.getElementById("searchContainer").appendChild(script);
      document.getElementById("searchContainer").appendChild(searchDiv);
    }

    // Load default engine
    loadCSE("f1d198890af1d469b");
  </script>

</body>
</html>
